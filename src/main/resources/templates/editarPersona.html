<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/pagina.ico">
    <title>App personas</title>
</head>
<body>
<main sec:authorize="isAuthenticated()">

    <div th:insert="fragment/fragmentLogout :: logout">
    </div>

    <div class="mx-5 my-4 px-5" style="text-align: left">

        <button type="button" class="btn btn-secondary"
                onclick="history.back()" style="text-align: left">
            Atras
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
            </svg>
        </button>

    </div>

    <div class="d-flex flex-column align-items-center px-4 p-y5 my-5 text-center">
        <h1>Editar Persona</h1>
        <form class="d-flex flex-column gap-3 align-items-center" th:action="@{/persona/udea/mintic/actualizarTodoJPA}"
              th:method="put" th:object="${Epersona}">

            <input th:field="*{nombre}" required class="form-control" type="text" placeholder="Nombre"/>
            <input th:field="*{apellido}" required class="form-control" type="text" placeholder="Apellido"/>
            <input th:field="*{edad}" required class="form-control" type="number" placeholder="Edad"/>
            <input th:field="*{doc}" required class="form-control" type="number" placeholder="Documento"/>
            <input th:field="*{password}" required class="form-control" type="password" placeholder="Password"/>
            <input th:field="*{rol}" required class="form-control" type="text" placeholder="VISITANTE, USER, ADMIN"/>

            <input th:field="*{id}" class="form-control" type="hidden" />

            <!--<div class="dropdown">
                <button th:field="*{rol}" class="btn btn-outline-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Selecciona Rol
                </button>
                <ul class="dropdown-menu">
                    <li><button class="btn btn-secundary" type="button"
                     value="ADMIN">ADMIN</button></li>
                    <li><button class="btn btn-secundary" type="button" value="USER">USER</button></li>
                    <li><button class="btn btn-secundary" type="button" value="VISITANTE">VISITANTE</button></li>
                </ul>
            </div>-->

            <button type="submit" class="btn btn-primary">Modificar</button>

        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
