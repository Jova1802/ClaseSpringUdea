<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/pagina.ico">
    <title>App personas</title>
</head>
<body>
<main>
    <div class="d-flex flex-column align-items-center px-4 p-y5 my-5 text-center">
        <h1>Editar Persona</h1>
        <form class="d-flex flex-column gap-3 align-items-center" th:action="@{/persona/udea/mintic/actualizarTodoJPA}"
              th:method="put" th:object="${Epersona}">

            <input th:field="*{nombre}" class="form-control" type="text" placeholder="Nombre"/>
            <input th:field="*{apellido}" class="form-control" type="text" placeholder="Apellido"/>
            <input th:field="*{edad}" class="form-control" type="number" placeholder="Edad"/>
            <input th:field="*{doc}" class="form-control" type="number" placeholder="Documento"/>
            <input th:field="*{password}" class="form-control" type="password" placeholder="Password"/>
            <input th:field="*{rol}" class="form-control" type="text" placeholder="VISITANTE, USER, ADMIN"/>
            <input th:field="*{id}" class="form-control" type="hidden" />

            <!--<div class="dropdown">
                <button th:field="*{rol}" class="btn btn-outline-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Selecciona Rol
                </button>
                <ul class="dropdown-menu">
                    <li><button class="btn btn-secundary" type="button"
                     value="ADMIN">ADMIN</button></li>
                    <li><button class="btn btn-secundary" type="button" value="USER">USER</button></li>
                    <li><button class="btn btn-secundary" type="button" value="VISITANTE">VISITANTE</button></li>
                </ul>
            </div>-->

            <button type="submit" class="btn btn-primary">Modificar</button>

        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
