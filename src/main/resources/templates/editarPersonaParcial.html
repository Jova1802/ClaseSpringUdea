<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/pagina.ico">
    <title>App personas</title>
</head>
<body>
<main>

    <div class="d-flex flex-column align-items-center px-4 p-y5 my-5 text-center">
        <h1>Editar Persona Parcial</h1>
        <form class="d-flex flex-column gap-3 align-items-center" th:action="@{/persona/udea/mintic/actualizarParcial}"
              th:method="patch" th:object="${Epersona}">

            <input th:field="*{nombre}" readonly disabled class="form-control" type="text" placeholder="Nombre"/>
            <input th:field="*{apellido}" readonly disabled class="form-control" type="text" placeholder="Apellido"/>
            <input th:field="*{doc}" readonly disabled class="form-control" type="number" placeholder="Documento"/>
            <input th:field="*{password}" required class="form-control" type="password" placeholder="Password"/>
            <input th:field="*{rol}" required class="form-control" type="text" placeholder="VISITANTE, USER, ADMIN"/>

            <input th:field="*{id}" class="form-control" type="hidden" />

            <button type="submit" class="btn btn-primary">Modificar</button>

        </form>
    </div>
</main>

</body>
</html>
