<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/pagina.ico">
    <title>App personas</title>
</head>
<body>

<main sec:authorize="isAuthenticated()">

    <div th:insert="fragment/fragmentLogout :: logout">
    </div>

    <div class="mx-5 my-4 px-5" style="text-align: left">

        <button type="button" class="btn btn-secondary btn-sm"
                onclick="history.back()" style="text-align: left">
            Atras
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
            </svg>
        </button>

    </div>

    <div class="px-4 py-1 my-1 text-center" >
        <h1>Busqueda Persona</h1>

        <div class="px-4 py-auto my-auto justify-content-center gap-2 d-flex">

            <form th:action="@{/buscarPersona2{doc}(doc=${Bpersona.doc})}" th:method="get" th:object="${Bpersona}">

                <input th:field="*{doc}" class="form-control" type="number" placeholder="Documento"/>
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-outline-primary btn-sm px-auto me-sm-auto my-2">
                        Buscar
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </span>

            </form>
        </div>

        <div th:if="${Bpersona.nombre != null}" class="col-flex d-flex gap-4 justify-content-center">

            <div class="card" style="width: 18rem;">

                <div th:switch="${Bpersona.rol.name}">
                    <img th:case="ADMIN" src="img/man2.png" class="card-img-top" alt="...">
                    <img th:case="USER" src="img/man.png" class="card-img-top" alt="...">
                    <img th:case="VISITANTE" src="img/woman.png" class="card-img-top" alt="...">
                </div>

                <div class="card-body">
                    <h5 th:text="${Bpersona.nombre} + ' ' + ${Bpersona.apellido}" class="card-title"></h5>
                    <p th:text=" 'Documento: ' + ${Bpersona.doc}" class="card-text" style="margin-bottom:0"></p>
                    <p th:text=" 'Edad: ' + ${Bpersona.edad} + ' aÃ±os'" class="card-text" style="margin-bottom:0"></p>
                    <p th:text=" 'Rol: ' + ${Bpersona.rol.name}" class="card-text" style="margin-bottom:0"></p>
                </div>

                <div class="d-grid gap-1 d-sm-flex justify-content-sm-center mb-1">

                    <div class="gap-2">
                        <form th:action="@{/editarPersona/{id}(id=${Bpersona.id})}" th:method="get">
                            <button class="btn btn-primary" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-pen" viewBox="0 0 16 16">
                                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                                </svg>
                            </button>
                        </form>
                    </div>

                    <div class="gap-2">
                        <form th:action="@{/persona/udea/mintic/borrarPersonaJPA/{id}(id=${Bpersona.id})}" th:method="delete">
                            <button class="btn btn-danger" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd"
                                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </button>
                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
